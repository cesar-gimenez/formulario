<!DOCTYPE html>
<html>
<head>
	<title>Formulario con HTML</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body class="container">
<header>
	<h2>Formulario con HTML5</h2> 
</header>

<nav>
	<ul class="nav nav-tabs">
		<li class="active"><a href="#">Inicio</a></li>
		<li><a href="#">Contacto</a></li>
		<li><a href="#">Noticias</a></li>
		<li><a href="#">Proyectos</a></li>
	</ul>	
</nav>

<section class="jumbotron">
	<div class="row">
		<form method="POST" class="col-md-6">
		<label>Nombre</label>
		<input type="text" name="nombre" placeholder="Escriba su nombre" required class="form-control">
		<label>Email</label>
		<input type="text" name="email" placeholder="Escriba su email" required class="form-control"> 
		<label>Edad</label>
		<input type="number" name="edad" placeholder="Escriba su edad" required min="0" max="100" class="form-control">
		<label>Fecha de nacimiento</label>
		<input type="date" name="fecha" required class="form-control">
		<br>
		<input type="submit" class="btn btn-primary">

	</form>
	</div>
</section>

<footer>
	
</footer>
</body>
</html>
